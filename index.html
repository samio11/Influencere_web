<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <title>Influencer Website</title>
</head>

<body>
    <header>
        <div class="main_head">
            <div class="head_box1">
                <div class="box1_left">
                    <h3>Influencer products</h3>
                </div>
                <div class="box1_right">
                    <ul class="head_ul">
                        <li>Home</li>
                        <li>Product</li>
                        <li>Sign Up</li>
                        <li>Log In</li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>

                    </ul>
                </div>
            </div>
            <div class="head_banner">

                    <p class="main_para">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum
                        sed scelerisque eros. Lectus faucibus.</p>
                    <button class="main_btn">Preebook now</button>

                <div class="haed_banner_img">
                    <img src="./images/main-camera.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="sponsor">
            <img src="./logos/Alibaba.svg" alt="">
            <img src="./logos/Amazon.svg" alt="">
            <img src="./logos/Daraz.pk Logo.svg" alt="">
            <img src="./logos/Ebay.svg" alt="">
            <img src="./logos/Rakuten.svg" alt="">
            <img src="./logos/Target.svg" alt="">
            <img src="./logos/Walmart.svg" alt="">
        </div>

        
    </main>
    <footer>

    </footer>
